<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Productos</title>
</head>
<body>
    <header>
        <ul class="menu">
            <li><a href="/home/santiago/Documentos/ProyectoCrisalis/Home/Home.html">Home</a></li>
            <li><a href="/home/santiago/Documentos/ProyectoCrisalis/Productos/Productos.html">Productos</a></li>
            <li><a href="/home/santiago/Documentos/ProyectoCrisalis/Servicios/Servicios.html">Servicios</a></li>
            <li><a href="/home/santiago/Documentos/ProyectoCrisalis/Cliente/Clientes.html">Clientes</a></li>
        </ul>
    </header>
    <div class="centerpanel-container" id="centerpanel-container">
        <div class="centerpanel-producto" id="centerpanel-producto">
            <h3 class="titulo-popup">Editar producto</h3>
            <input id="nombre-producto" class="input-atributo" placeholder="Producto" type="text" required>
            <input id="precio-producto" class="input-atributo" placeholder="Precio" type="text" required>
            <input id="fecha-producto" class="input-atributo" type="date" required>
            <input id="cantidad-producto" class="input-atributo" placeholder="Direccion" type="text" required>
            <div class="botones-popup">
                <button class="boton-popup" id="guardar-edicion-producto">Guardar</button>
                <button class="boton-popup" id="cerrar-edicion-producto">Cerrar</button>
            </div> 
        </div>
    </div>


    <div class="barra-bs">
        <h2>Productos</h2>
        <label for="">
            <input placeholder="Buscar producto" type="text">
        </label>
        <button id="btnCrear" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalArticulo"><img class="img-btn" src="/home/santiago/Documentos/ProyectoCrisalis/img/add.png" alt="agregar"></button>
    </div>
    <table class="producto-tabla" id="table">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>

    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                 <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Nombe del producto:</label>
                            <input id="nombre" type="text" class="form-control" autofocus required>
                        </div>
                        <div class="mb-3">
                            <label for="Precio" class="col-form-label">Precio:</label>
                            <input id="precio" type="text" class="form-control" autofocus required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="col-form-label">Fecha:</label>
                            <input id="fecha" type="date" class="form-control" autofocus required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="col-form-label">Cantidad de stock:</label>
                            <input id="stock" type="text" class="form-control" autofocus required> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="guardar" type="submit" class="btn btn-primary">Guardar </button>
                        </div>
                    </form>
            </div>
        </div>
    </div>


        <!-- 
            <button id="borrar" class="btn"><img class="img-btn" src="/home/santiago/Documentos/ProyectoCrisalis/img/basura.png" alt="borrar"></button>
            <button id="editar" class="btn"><img class="img-btn" src="/home/santiago/Documentos/ProyectoCrisalis/img/boton-editar.png" alt="editar"></button>
        --> 
        
        
        
    <script src="productos.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    
</body>
</html>
